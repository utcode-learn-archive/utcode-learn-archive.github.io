<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snapshots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1>Snapshots</h1>
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>No.</th>
              <th>Commit Hash</th>
              <th>Subject / Body</th>
              <th>Author / Committer / Co-authors</th>
              <th>Date</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody id="list">
            <tr>
              <td colspan="6">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
